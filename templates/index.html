{% extends "layout.html" %}
{% block title %} Index {% endblock %}
{% block side %}
<div class="row row-user">
  <div class="col-2"><i class="fa fa-user-circle font-weight-bold"> </i></div>
  <div class="col-10"><span class="font-weight-bold"> <span id="nickname"> {{nickname}} </span><a href="/logout" class="link m-2"><i class="fa fa-times"></i></a> <span></div>
</div>
<div class="row">
  <div class="col-9"><h5>Channels</h5></div>
  <div class="col-3"><i class="fa fa-plus-circle" data-toggle="modal" data-target="#modalNewChannel"></i></div>
</div>
<div class="col-12">
  <ul id="channel_list" class="list-group">
    {% for channel in channels%}
    <li><a href="/chat-details/{{channel}}" class="list-item">{{channel}}</a></li>
    {% endfor%}
  </ul>
</div>
<div class="row">
  <div class="col-9"><h5>Direct Messages</h5></div>
  <div class="col-3"><i class="fa fa-plus-circle"></i></div>
</div>
<div class="col-12">
  <ul class="list-group">
    <li><a href="#" class="list-item">Admins</a></li>
  </ul>
</div>



{% endblock %}
{% block main %}

<div class="row">
  <div class="col-12">
    <div class="jumbotron m-4">
      <h1 class="display-4">Hello,!</h1>
      <p class="lead">Please select a Room to start chatting.</p>
      <hr class="my-4">
    </div>
  </div>
</div>


{% endblock %}
